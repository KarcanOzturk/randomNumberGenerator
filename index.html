<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Random Number Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Generate a random number!</h1>

      <form onsubmit="return handleSubmit(event)">
        <label for="minValue">Minimum Deger:</label><br />
        <input type="range" name="minValue" id="minValue" />
        <button type="button" onclick="handleGetMinValue()">Sec</button>
        <span id="enteredMinValue"></span>
        <br />
        <label for="maxValue">Maksimum Deger:</label><br />
        <input type="range" name="maxValue" id="maxValue" />
        <button type="button" onclick="handleGetMaxValue()">Sec</button>
        <span id="enteredMaxValue"></span>
        <br />
        <input type="submit" value="Uret" />
        <hr />
        <p>Rastgele sayi: <span id="result"></span></p>
      </form>
    </div>

    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
